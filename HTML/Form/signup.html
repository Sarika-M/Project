<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form action=""method="GET">
        <div class="input">
            <label class="textlabel" for="name">User Name</label>
            <input id="name"name="user name" type="text">
        </div>
        <div class="input">
            <label class="textlabel" for="email">Email</label>
            <input id="email"name="Email" type="email">
        </div>
        <div class="input">
            <label class="textlabel" for="password">Password</label>
            <input id="password"name="Password" type="password">
        </div>
        <div class="radio">
            <input id="male" name="Gender" value="Male" type="radio"><label for="male">Male</label>
            <input id="female" name="Gender" value="Female" type="radio"><label for="female">Female</label>
        </div>
        <div class="submit">
            <button>Register</button>
        </div>
        
        </form>
    </div>
